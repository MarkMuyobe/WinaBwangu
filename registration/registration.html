<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="registration.css">
    <script src="registration.js"></script>
</head>
<body>
    <header>
        <h1 class="logo"><img src="icons/volume-full-regular-24.png">SoundLab</h1>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Categories</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup" onclick="getPage()">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <form name="form" id="form" action="registration.php" method="post">
                <div class="input-box">
                    <fieldset>

                        <legend><h2>Registration Form</h2></legend>
                        <br><br>
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" placeholder="first name" tabindex="1" onblur="validateFname()" required>
                        <br><br>
            
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" placeholder="last name" tabindex="2" onblur="validateLname()" disabled required>
                        <br><br>
            
                        <label for="nrc">NRC</label>
                        <input type="text" name="nrc" id="nrc" placeholder="NRC number" maxlength="11" tabindex="3" onblur="validateNrc()" disabled required>
                        <br><br>
            
                        <label>Gender :</label>
                        <input name="gender" type="radio" id="gender" value="male" tabindex="4"  required>
                        <label for="male">Male</label>
                        <input name="gender" type="radio" id="gender" value="female" >
                        <label for="female">Female</label>
                        <br><br>
            
                        <label for="dob">Date Of Birth</label>
                        <input type="date" name="dob" id="dob" tabindex="5" onblur="validateDob()" disabled required>
                        <br><br>
                       
                        <label for="phoneNo">PhoneNo</label>
                        <input id="phoneNo" name="phoneNo" type="text" placeholder="+260970123456" maxlength="13" tabindex="6" onblur="validatePhoneNo()" disabled  required>
                        <br><br>   
            
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text" placeholder="name@example.com" tabindex="7" onblur="validateEmail()" disabled required>
                        <br><br>
                            
                        <label for="client">Type of client</label>
                        <select name="client" id="client" tabindex="8" onblur="validateClient()" disabled required>
                            <option value="student">Student</option>
                            <option value="worker">Worker</option>
                            <option value="business person">Business Person</option>
                        </select>
                        <br><br>
            
                        <label for="hobbies">Hobbies</label><br>
                        <textarea name="hobbies" id="hobbies" tabindex="9"  placeholder="list your hobbies..."  cols="40" rows="3" onblur="validateHobbies()" disabled required></textarea>
                    </fieldset>
                        <br><br>
                        <fieldset>
                            <legend><h2>Residential Address</h2></legend>
                            <br><br>
                            <label for="houseNo">House Number</label>
                            <input type="text" name="houseNo" id="houseNo" tabindex="10" onblur="validateHouseNo()" disabled required>
                            <br><br>
                            <label for="street">Street</label>
                            <input type="text" name="street" id="street" tabindex="11" onblur="validateStreet()" disabled  required>
                            <br><br>
                            <label for="area">Area</label>
                            <input type="text" name="area" id="area" tabindex="12" onblur="validateArea()" disabled  required>
                            <br><br>
                            <label for="town">Town</label>
                            <input type="text" name="town" id="town" tabindex="13" onblur="validateTown()" disabled required>
                            <br><br>
                            <label for="province">Province</label>
                            <input type="text" name="province" id="province" tabindex="14" onblur="validateProvince()" disabled required>
                            <br><br>
                            <label for="country">Country</label>
                            <select name="country" id="country" tabindex="15" onblur="validateCountry()" disabled  required>
                                <option value="Zambia">Zambia</option>
                                <option value="Zimbabwe">Zimbabwe</option>
                                <option value="Botswana">Botswana</option>
                                <option value="South Africa">South Africa</option>
                                <option value="Malawi">Malawi</option>
                                <option value="Tanzania">Tanzania</option>
                                <option value="botswana">Botswana</option>
                            </select>
                        </fieldset>
                        <br><br>
                    
                        <fieldset>
                            <legend><h2>Login Information</h2></legend>
                            <br><br>
                            <label for="userid">Username</label>
                            <input type="text" name="username" id="username" placeholder="username" tabindex="16" onblur="validateUser()" disabled  required>
                            <br><br>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="enter password" tabindex="17" onblur="validatePass()" disabled required>
                            <br><br>
                            <label for="password1">Password</label>
                            <input type="password" name="password1" id="password1" placeholder="confirm password" tabindex="18" onblur="validatePass1()" disabled required>
                            <br><br>
                        </fieldset>
                        <br><br>
                        <fieldset>
                            <legend><h2>Bank Details</h2></legend>
                            <br><br>
                            <label for="name">Bank Name</label>
                            <input type="text" name="name" id="name" placeholder="bank name" tabindex="1" onblur="validateName()" disabled required>
                            <br><br>
                
                            <label for="accNo">Account Number</label>
                            <input type="text" name="accNo" id="accNo" placeholder="account number" maxlength="13" tabindex="2" onblur="validateAccNo()" disabled required>
                            <br><br>
                
                            <label for="branch">Bank Branch</label>
                            <input type="text" name="branch" id="branch" placeholder="branch name"  tabindex="3" onblur="validateBranch()" disabled required>
                            <br><br>
                
                            <label for="address">Bank Address</label>
                            <input type="text" name="address" id="address" placeholder="bank address"  tabindex="4" onblur="validateAddress()" disabled required>
                            <br><br>
                            
                            
                            <label for="phoneNo">Phone Number</label>
                            <input type="text" name="bankPhoneNo" id="bankPhoneNo" placeholder="phone number" tabindex="5" maxlength="13" onblur="validateBankPhoneNo()" disabled required>
                            <br><br>
                            <label for="email">Email</label>
                            <input type="text" name="bankEmail" id="bankEmail" placeholder="bank email" tabindex="6" onblur="validatebankEmail()" disabled required>
                            <br><br>
                        </fieldset>
                    
                    <br><br>
                    <button type="submit" name="loginBtn" id="loginBtn"  onclick="submitFields()">Next</button>
                    <button type="reset" name="clear" id="clear">Clear</button>
                    <br><br>
                    <div class="login-register">
                        <p>Already have an account?<a class="register-link" href="login.html"> Sign In</a></p>
                    </div>
                </div>
                
            </form>
            
        </div>
    </div>
</body>
</html>
